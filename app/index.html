<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="">

	<title>Renobit</title>

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico?v=1">

	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
	<!-- endbower -->

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,500,700,900' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,500,700,900' rel='stylesheet' type='text/css'>

	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
</head>
<body data-ng-app="renobitApp" data-util-scrolling data-util-load>
	<!--[if lt IE 8]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<header id="header">
			<h1 id="brand"><a href="#/"><img src="images/logo.png" alt="Renobit"></a></h1>
	</header>

	<div id="toggle-nav">
		<span></span>
		<span></span>
		<span></span>
	</div>

	<nav role="navigation" id="nav">
		<ul>
			<li><a href="#/">Home</a></li>
			<li><a href="#/about">About</a></li>
			<li><a href="#/skills">Skills</a></li>
			<li><a href="#/contact">Contact</a></li>
		</ul>
	</nav>

	<section id="welcome">
		<h2>Designing Great Experiences</h2>
		<div class="arrow">
			<a href="#/">
				<img src="images/arrow.png">
			</a>
		</div>
	</section>

	<main id="main">
		<div data-ng-view=""></div>
	</main>

	<footer id="footer">
		<section class="social-media">
			<div class="container">
				<a href="#//facebook.com/renobit">
					<img src="images/facebook.png" alt="Facebook">
				</a>
				<a href="//twitter.com/renobit">
					<img src="images/twitter.png" alt="Twitter">
				</a>
				<a href="#//linkedin.com/company/renobit">
					<img src="images/linkedin.png" alt="LinkedIn">
				</a>
			</div>
		</section>
		<section class="closing">
			<div class="container">
				<p class="copyright">&copy; 2015 Renobit</p>
				<!-- NOTE -->
				<!-- Need to replace glyphicon since I am no longer using bootstrap -->
				<!-- END NOTE -->
				<p>Made with <span class="glyphicon glyphicon-heart-empty">[love]</span> by <a href="http://renobit.com">Renobit</a></p>
			</div>
		</section>
	</footer>


	<!-- PLACE SCRIPTS BELOW THIS LINE -->
	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
	 <script>
		!function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
		(A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
		r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
		}(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-XXXXX-X');

	</script>

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-touch/angular-touch.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/main.js"></script>
	<script src="scripts/controllers/about.js"></script>
	<script src="scripts/directives/ng-util-scrolling.js"></script>
	<script src="scripts/directives/ng-util-load.js"></script>
	<!-- endbuild -->
</body>
</html>
